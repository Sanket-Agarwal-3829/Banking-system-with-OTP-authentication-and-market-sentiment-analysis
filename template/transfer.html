{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer - Fundra Bank</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Fundra Bank Logo">
    </div>
  </header>
  <main class="container">
    <h1>Transfer</h1>
    <div class="image-container">
      <img src="images/transfer.jpg" alt="Transfer">
    </div>
    <form action="{% url 'submit_transfer' %}" method="post">
      {% csrf_token %}
      <label for="account-number">Account Number:</label>
      <input type="number" id="account-number" name="account-number" required>
      
      <label for="account-name">Name of the Person:</label>
      <input type="text" id="account-name" name="account-name" required>
      
      <label for="transfer-amount">Amount to Transfer:</label>
      <input type="number" id="transfer-amount" name="transfer-amount" required>
      
      <button type="submit">Transfer</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
  </main>
  <footer>
    <p>&copy; 2024 Fundra Bank. All rights reserved.</p>
  </footer>
</body>
</html>
